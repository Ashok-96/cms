    <script>
    $(document).ready(function(){
    let sPageURL = window.location.search.substring(1)
    console.log( sPageURL.split('=')[1])
    $("#submit").attr('value',sPageURL.split('=')[1])
    $.ajax({
    method:'post',
    url:'./edit.php',
    data:{"id":sPageURL.split('=')[1],'display':true},
    success:function(e){
        let result=JSON.parse(e)
        $("#Firstname").val(result.result.Firstname)
        $("#Lastname").val(result.result.Lastname)
        $("#combination").val(result.result.combination)

        $('optgroup').attr('label',result.result.combination)

        result.combination.map(e=>e==result.result.combination?$('optgroup').append(`<option value='${e}' selected>${e}</option>`):$('optgroup').append(`<option value='${e}' >${e}</option>`))
        
    }
    })
   $("#combination").change(function(){
    let comb=$("#combination option:selected").val()
    console.log(comb)
            $("#combination").val(comb);
        })
    })
