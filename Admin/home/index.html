            $.ajax({
                'method':'POST',
                'url':'./home.php',
                'data':{"isloggedin":true},

                    $("#Students").html(result.counts.result[0])
                    $("#Combinations").html(result.counts.result[1])
                    $("#Departments").html(result.counts.result[2])
                    console.log(result)
                    $("#Teachers").html(result.counts.result[3])
                   let ctx=$("#demo")[0].getContext('2d');
            var myChart = new Chart(ctx, {  
    type: "doughnut",  
    data: {  
        labels: result.counts.result.map(e=>e),  
        datasets: [  
        {  
            label: "counts",  
            data: result.counts.result.map(e=>e),  
            backgroundColor:[ "rgba(153,205,1)", "rgba(143,50,1)", "rgba(153,205,100)","rgba(80,80,100)"],  
        },  
        
        ],  
    },  
    }); 
                    result.isloggedin==false?window.location.href='.../index.php':true
                }
